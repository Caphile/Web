<!DOCTYPE html>
<html>
<head><title>사이버 영화관: 로그인</title></head>
<style>
    html, body {margin:0; padding:0; height:100%;}
    #divStyle {
        position:absolute;
        height:200px;
        width:300px;
        top:30%;
        left:50%;
        transform:translateX(-50%);
        padding:10px;
        border:1px solid black;
        background-color:white;
        opacity:0.95;
    }
    h3 {text-align:center;}
</style>
<script>
function btn(){
    var inputID=document.getElementById('ID').value;
    var inputPW=document.getElementById('PW').value;

    if(localStorage.getItem(inputID)==inputPW){
        window.location.href='main.html';
    }
    else{
    	alert('아이디 또는 비밀번호가 틀렸습니다.')
    }
}

</script>
</head>
<body style=background-image:url(background/entry.jpg);background-size:cover>
<div id='divStyle'>
<h3>로그인</h3>
<hr>
    <table border=0 align=center>
        <tr>
            <td>아이디</td> 
            <td><input type=text id='ID' name='id' value='' style=width:120px></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type=password id='PW' name='pw' value='' style=width:120px></td>
		    <td><button onclick='javascript:btn()'>로그인</button>
		</tr>
		<tr>
		    <td><p><a href='join.html' style='font-size:11pt;text-decoration:underline'>회원가입</a></td>
		</tr>
	</table>
</div>
</body>
</html>
